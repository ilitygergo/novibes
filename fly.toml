# fly.toml app configuration file generated for novibes on 2026-01-22T11:57:20Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'novibes'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

[[checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"
